<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper,Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stone Paper Scissors</h1>
        <div class="choices">
            <div class="choice">
                <img src="rock.png" alt="" id="stone">
            </div>
            <div class="choice">
                <img src="paper.png" alt="" id="paper">
            </div>
            <div class="choice">
                <img src="scissors.png" alt="" id="scissor">
            </div>
        </div>
        <div class="scores">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="result">
            <p class="msg">Play Your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
